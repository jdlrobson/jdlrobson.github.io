<html>
       <head>
               <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
               <title>Wikimedia Upload</title>
               <link rel="shortcut icon" href="/favicon.ico">
               <style type="text/css">
                       * {
                               font-family: 'Gill Sans', 'Gill Sans MT', sans-serif;
                       }
                       a:link, a:visited {
                               color: #005b90;
                       }
                       a:hover, a:active {
                               color: #900000;
                       }
                       body {
                               background-image:
url('//upload.wikimedia.org/wikipedia/commons/9/96/Errorbg.png');
                               background-repeat: repeat-x;
                               background-color: white;
                               color: #484848;
                               margin: 0;
                               padding: 0;
                               height: 100%;
                       }
                       h1 {
                               color: black;
                               margin: 0px;
                       }
                       h2 {
                               color: #484848;
                               padding: 0px;
                               margin: 0px;
                       }
                       p {
                               margin-top: 10px;
                               margin-bottom: 0px;
                               padding-bottom: 0.5em;
                       }
                       #center {
                               position: absolute;
                               top: 50%;
                               width: 100%;
                               height: 1px;
                               overflow: visible;
                       }
                       #main {
                               position: absolute;
                               left: 50%;
                               width: 720px;
                               margin-left: -360px;
                               height: 340px;
                               top: -170px
                       }
                       #logo {
                               display: block;
                               float: left;
                               background-image:
url('//upload.wikimedia.org/wikipedia/commons/thumb/8/81/Wikimedia-logo.svg/300px-Wikimedia-logo.svg.png');
                               background-position: top center;
                               background-repeat: no-repeat;
                               height: 340px;
                               width: 300px;
                       }
                       #divider {
                               display: block;
                               float: left;
                               background-image:
url('//upload.wikimedia.org/wikipedia/commons/9/97/Errorline.png');
                               background-position: center center;
                               background-repeat: no-repeat;
                               height: 340px;
                               width: 1px;
                               margin-left: 10px;
                               margin-right: 10px;
                       }
                       #message {
                               padding-left: 10px;
                               float: left;
                               display: block;
                               height: 340px;
                               width: 370px;
                       }
               </style>
       </head>
       <body>
               <div id="center">
                       <div id="main">
                               <div id="logo"></div>
                               <div id="divider"></div>
                               <div id="message">
                                       <h1>Wikimedia Upload</h1>
                                       <p style="font-style: italic;">There is no public index.</p>
				       <p><b>For a searchable repository of freely usable media files, please go to
					       <a href="//commons.wikimedia.org/">Wikimedia Commons</a>.</b></p>
				       <p>If you are looking for files from a specific Wikimedia project, please see our
					       <a href="//www.wikimedia.org/">list of projects</a> and search from there.</p>
                                       <p style="font-size: smaller;">A project of the <a
href="//wikimediafoundation.org/wiki/Home" title="Wikimedia
Foundation">Wikimedia Foundation</a></p>
                               </div>
                       </div>
               </div>
       </body>
</html>
